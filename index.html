<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Anna ‚ù§Ô∏è</title>

  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --ink:#7a0026;
      --ink2:rgba(122,0,38,0.92);
      --btn:#ff4d6d;
      --white:rgba(255,255,255,0.82);
      --shadow:0 14px 28px rgba(0,0,0,0.16);
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      font-family: ui-serif, "Georgia", "Times New Roman", Times, serif;
      overflow: hidden;
      cursor: default;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* ---------- STEP 0 SCREEN ---------- */
    .step0 {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px 18px;
      box-sizing: border-box;
      z-index: 20;
      text-align: center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
    }

    .step0-card{
      max-width: 720px;
      width: min(92vw, 720px);
      background: rgba(255,255,255,0.28);
      border: 1px solid rgba(255,255,255,0.35);
      border-radius: 28px;
      padding: clamp(18px, 3.5vw, 32px);
      box-shadow: 0 18px 36px rgba(0,0,0,0.14);
      backdrop-filter: blur(6px);
    }

    .step0-title{
      color: var(--ink);
      font-weight: 900;
      letter-spacing: 0.2px;
      line-height: 1.12;
      font-size: clamp(22px, 3.4vw, 32px);
      margin: 0 0 14px 0;
      text-shadow: 0 12px 26px rgba(0,0,0,0.06);
    }

    .step0-sub{
      color: var(--ink2);
      font-weight: 800;
      line-height: 1.35;
      font-size: clamp(15px, 2.3vw, 18px);
      margin: 0 0 18px 0;
    }

    .next-btn{
      border: none;
      cursor: pointer;
      padding: 14px 26px;
      border-radius: 999px;
      background: var(--white);
      color: var(--ink);
      font-size: clamp(15px, 2.2vw, 18px);
      font-weight: 900;
      box-shadow: var(--shadow);
      transition: transform 0.12s ease, filter 0.12s ease;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }
    .next-btn:hover{ transform: translateY(-1px); filter: brightness(1.02); }

    /* ---------- MAIN TITLE ---------- */
    .title {
      position: fixed;
      top: 16px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 3;
      padding: 0 14px;
      user-select: none;
    }

    .title h1 {
      margin: 0;
      color: var(--ink);
      font-size: clamp(26px, 4.2vw, 44px);
      line-height: 1.12;
      font-weight: 900;
      letter-spacing: 0.2px;
      text-shadow: 0 10px 22px rgba(0,0,0,0.08);
    }

    .title .note {
      margin-top: 6px;
      color: var(--ink2);
      font-size: clamp(14px, 2.4vw, 18px);
      font-weight: 800;
      opacity: 0.95;
    }

    .yes-box {
      position: absolute;
      padding: 16px 26px;
      border-radius: 26px;
      border: none;
      cursor: pointer;
      background: var(--btn);
      color: white;
      font-size: clamp(18px, 2.8vw, 28px);
      font-weight: 900;
      box-shadow: 0 12px 24px rgba(0,0,0,0.22);
      transition: transform 0.12s ease, filter 0.12s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      white-space: nowrap;
      will-change: transform, left, top;
      letter-spacing: 0.2px;
    }

    .yes-box:hover {
      transform: scale(1.10);
      filter: brightness(1.06);
    }

    /* ---------- OVERLAY ---------- */
    .overlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      z-index: 10;
      text-align: center;
      padding: 22px;
      box-sizing: border-box;
    }

    .overlay.show { display: flex; }

    .final-card{
      max-width: 860px;
      width: min(94vw, 860px);
      background: rgba(255,255,255,0.28);
      border: 1px solid rgba(255,255,255,0.35);
      border-radius: 28px;
      padding: clamp(18px, 3.6vw, 34px);
      box-shadow: 0 18px 36px rgba(0,0,0,0.14);
      backdrop-filter: blur(6px);
    }

    .final-text {
      font-size: clamp(20px, 3.2vw, 34px);
      font-weight: 900;
      color: var(--ink);
      line-height: 1.22;
      margin: 0 0 14px 0;
      letter-spacing: 0.15px;
      text-shadow: 0 12px 26px rgba(0,0,0,0.06);
    }

    .counter {
      display: none;
      font-size: clamp(14px, 2.2vw, 18px);
      color: var(--ink2);
      margin: 0 0 18px 0;
      font-weight: 900;
      letter-spacing: 0.15px;
    }

    .back-btn {
      border: none;
      cursor: pointer;
      padding: 14px 24px;
      border-radius: 999px;
      background: var(--white);
      color: var(--ink);
      font-size: clamp(15px, 2.2vw, 18px);
      font-weight: 900;
      box-shadow: var(--shadow);
      transition: transform 0.12s ease, filter 0.12s ease;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .back-btn:hover {
      filter: brightness(1.03);
      transform: translateY(-1px);
    }

    /* ---------- HEART TRAIL ---------- */
    .heart {
      position: fixed;
      left: 0;
      top: 0;
      pointer-events: none;
      z-index: 9;
      transform: translate(-50%, -50%);
      opacity: 0.95;
      will-change: transform, opacity;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.18));
      animation: floatFade 900ms ease-out forwards;
    }

    @keyframes floatFade {
      0%   { transform: translate(-50%, -50%) translateY(0) scale(1); opacity: 0.95; }
      100% { transform: translate(-50%, -50%) translateY(-26px) scale(1.45); opacity: 0; }
    }

    @media (prefers-reduced-motion: reduce) {
      .heart { animation: none; opacity: 0; }
      .yes-box, .back-btn, .next-btn { transition: none; }
    }
  </style>
</head>

<body>
  <!-- STEP 0 -->
  <div class="step0" id="step0">
    <div class="step0-card">
      <h2 class="step0-title">This is step 0 of Anna‚Äôs app</h2>
      <p class="step0-sub">(computer scientists start counting from 0)</p>
      <button class="next-btn" id="nextBtn" type="button">Next ‚Üí</button>
    </div>
  </div>

  <!-- MAIN -->
  <div class="title">
    <h1>Anna, will you be my Valentine? üíñ</h1>
    <div class="note">(choose any answer)</div>
  </div>

  <div class="overlay" id="overlay">
    <div class="final-card">
      <div class="final-text">
        Anna, you mean so much to me. I want to be there for you everyday and not just on Valentine‚Äôs day.
      </div>
      <div class="counter" id="counterText"></div>
      <button class="back-btn" id="backBtn" type="button">Back</button>
    </div>
  </div>

  <script>
    const yesList = [
      "Yes","‡§π‡§æ‡§Å","‡ÆÜ‡ÆÆ‡Øç","‡∞Ö‡∞µ‡±Å‡∞®‡±Å","‡≤π‡≥å‡≤¶‡≥Å","‡¥Ö‡¥§‡µÜ","‡¶π‡ßç‡¶Ø‡§æ‡§Å","‡§π‡•ã","‡™π‡™æ","‡®π‡®æ‡®Ç",
      "€Åÿß⁄∫","S√≠","Oui","Ja","S√¨","Sim","–î–∞","ŸÜÿπŸÖ","‡§π‡§æ‡§Å‡§ú‡•Ä","„ÅØ„ÅÑ",
      "ÎÑ§","ÊòØ","Evet","ŒùŒ±Œπ","◊õ◊ü","Tak","Ano","Igen","Ja","Oo"
    ];

    const step0 = document.getElementById("step0");
    const nextBtn = document.getElementById("nextBtn");

    const overlay = document.getElementById("overlay");
    const backBtn = document.getElementById("backBtn");
    const counterText = document.getElementById("counterText");

    // Hide step 0 and enable interactions
    function startApp() {
      step0.style.display = "none";
    }

    nextBtn.addEventListener("click", startApp);

    // Also allow Enter / Space on Step 0
    window.addEventListener("keydown", (e) => {
      if (step0.style.display !== "none" && (e.key === "Enter" || e.key === " ")) {
        e.preventDefault();
        startApp();
      }
    });

    let yesCount = 0;

    function updateCounter() {
      if (yesCount <= 1) {
        counterText.style.display = "none";
        return;
      }
      counterText.style.display = "block";
      counterText.textContent = `You‚Äôve said 'yes' ${yesCount} times. I like your consistency.`;
    }

    function showOverlay() {
      yesCount += 1;
      updateCounter();
      overlay.classList.add("show");
    }

    function hideOverlay() {
      overlay.classList.remove("show");
    }

    backBtn.addEventListener("click", hideOverlay);
    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) hideOverlay();
    });

    // ---- Button placement + motion ----
    const buttons = [];
    const pad = 16;
    const topSafe = 110;

    function overlaps(a, b) {
      return !(
        a.x + a.w + pad < b.x ||
        b.x + b.w + pad < a.x ||
        a.y + a.h + pad < b.y ||
        b.y + b.h + pad < a.y
      );
    }

    function tryPlace(item) {
      const maxX = Math.max(0, window.innerWidth - item.w - 10);
      const maxY = Math.max(topSafe, window.innerHeight - item.h - 10);
      for (let t = 0; t < 2500; t++) {
        const x = Math.random() * maxX;
        const y = topSafe + Math.random() * (maxY - topSafe);
        const cand = { ...item, x, y };
        if (!buttons.some(b => overlaps(cand, b))) {
          item.x = x;
          item.y = y;
          return true;
        }
      }
      return false;
    }

    function buildButtons() {
      document.querySelectorAll(".yes-box").forEach(b => b.remove());
      buttons.length = 0;

      yesList.forEach(text => {
        const el = document.createElement("button");
        el.className = "yes-box";
        el.type = "button";
        el.textContent = text;
        el.onclick = showOverlay;
        document.body.appendChild(el);

        const w = el.offsetWidth;
        const h = el.offsetHeight;

        // Keep speed brisk but not chaotic (good on phone too)
        const speed = 0.85 + Math.random() * 1.05;
        const angle = Math.random() * Math.PI * 2;

        const item = {
          el, w, h,
          x: 0, y: 0,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed
        };

        // If placement fails (rare on small screens), allow a fallback
        const placed = tryPlace(item);
        if (!placed) {
          item.x = 10 + Math.random() * Math.max(0, window.innerWidth - w - 20);
          item.y = topSafe + Math.random() * Math.max(0, window.innerHeight - topSafe - h - 20);
        }

        buttons.push(item);
        el.style.left = item.x + "px";
        el.style.top = item.y + "px";
      });
    }

    buildButtons();

    function tick() {
      // Don‚Äôt animate while step0 or overlay is open
      if (step0.style.display === "none" && !overlay.classList.contains("show")) {
        const W = innerWidth;
        const H = innerHeight;

        buttons.forEach((b, i) => {
          let nx = b.x + b.vx;
          let ny = b.y + b.vy;

          // bounce bounds
          if (nx < 8 || nx > W - b.w - 8) b.vx *= -1;
          if (ny < topSafe || ny > H - b.h - 8) b.vy *= -1;

          nx = b.x + b.vx;
          ny = b.y + b.vy;

          // light collision avoidance
          const cand = { ...b, x: nx, y: ny };
          if (buttons.some((o, j) => i !== j && overlaps(cand, o))) {
            b.vx *= -1;
            b.vy *= -1;
          }

          b.x += b.vx;
          b.y += b.vy;
          b.el.style.left = b.x + "px";
          b.el.style.top = b.y + "px";
        });
      }
      requestAnimationFrame(tick);
    }
    tick();

    let resizeTimer;
    window.addEventListener("resize", () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(buildButtons, 250);
    });

    // ---- Heart trail ----
    let lastHeart = 0;
    function spawnHeart(x, y) {
      const now = performance.now();
      // throttle + don‚Äôt spam while step0/overlay
      if (now - lastHeart < 22) return;
      if (overlay.classList.contains("show") || step0.style.display !== "none") return;
      lastHeart = now;

      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = ["üíñ","üíó","üíï","üíû","üíò"][Math.floor(Math.random() * 5)];
      h.style.left = x + "px";
      h.style.top = y + "px";
      h.style.fontSize = (14 + Math.random() * 14) + "px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 950);
    }

    window.addEventListener("mousemove", (e) => spawnHeart(e.clientX, e.clientY), { passive: true });
    window.addEventListener("touchmove", (e) => {
      if (e.touches && e.touches[0]) spawnHeart(e.touches[0].clientX, e.touches[0].clientY);
    }, { passive: true });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Anna ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: ui-serif, "Georgia", "Times New Roman", Times, serif;
      overflow: hidden;
      cursor: default;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .title {
      position: fixed;
      top: 18px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 3;
      padding: 0 14px;
      user-select: none;
    }

    .title h1 {
      margin: 0;
      color: #7a0026;
      font-size: clamp(34px, 4vw, 46px);
      line-height: 1.12;
      font-weight: 800;
      letter-spacing: 0.2px;
      text-shadow: 0 10px 22px rgba(0,0,0,0.08);
    }

    .title .note {
      margin-top: 8px;
      color: rgba(122, 0, 38, 0.92);
      font-size: 18px;
      font-weight: 700;
      opacity: 0.95;
    }

    .yes-box {
      position: absolute;
      padding: 18px 30px;
      border-radius: 26px;
      border: none;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
      font-size: 28px;
      font-weight: 800;
      box-shadow: 0 12px 24px rgba(0,0,0,0.22);
      transition: transform 0.12s ease, filter 0.12s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      white-space: nowrap;
      will-change: transform, left, top;
      letter-spacing: 0.2px;
    }

    .yes-box:hover {
      transform: scale(1.12);
      filter: brightness(1.06);
    }

    .overlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      z-index: 10;
      text-align: center;
      padding: 24px;
      box-sizing: border-box;
    }

    .overlay.show {
      display: flex;
    }

    .final-text {
      font-size: clamp(42px, 5vw, 58px);
      font-weight: 900;
      color: #7a0026;
      line-height: 1.08;
      margin-bottom: 12px;
      letter-spacing: 0.2px;
      text-shadow: 0 12px 26px rgba(0,0,0,0.08);
    }

    .sparkle {
      font-size: 18px;
      color: rgba(122,0,38,0.95);
      margin-bottom: 10px;
      font-weight: 800;
      letter-spacing: 0.3px;
    }

    .counter {
      display: none;
      font-size: 18px;
      color: rgba(122,0,38,0.95);
      margin-bottom: 26px;
      font-weight: 800;
      letter-spacing: 0.2px;
    }

    .back-btn {
      border: none;
      cursor: pointer;
      padding: 14px 24px;
      border-radius: 999px;
      background: rgba(255,255,255,0.78);
      color: #7a0026;
      font-size: 18px;
      font-weight: 800;
      box-shadow: 0 12px 24px rgba(0,0,0,0.16);
      transition: transform 0.12s ease, filter 0.12s ease;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .back-btn:hover {
      filter: brightness(1.03);
      transform: translateY(-1px);
    }

    .heart {
      position: fixed;
      left: 0;
      top: 0;
      pointer-events: none;
      z-index: 9;
      font-size: 18px;
      transform: translate(-50%, -50%);
      opacity: 0.95;
      will-change: transform, opacity;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.18));
      animation: floatFade 900ms ease-out forwards;
    }

    @keyframes floatFade {
      0%   { transform: translate(-50%, -50%) translateY(0) scale(1); opacity: 0.95; }
      100% { transform: translate(-50%, -50%) translateY(-26px) scale(1.45); opacity: 0; }
    }

    @media (prefers-reduced-motion: reduce) {
      .heart { animation: none; opacity: 0; }
      .yes-box { transition: none; }
    }
  </style>
</head>

<body>
  <div class="title">
    <h1>Anna, will you be my Valentine? üíñ</h1>
    <div class="note">(choose any answer)</div>
  </div>

  <div class="overlay" id="overlay">
    <div class="final-text">Anna, you mean so much to me! üíñ</div>
    <div class="sparkle">‚ú® Happy Valentine‚Äôs Day ‚ú®</div>
    <div class="counter" id="counterText"></div>
    <button class="back-btn" id="backBtn" type="button">Back</button>
  </div>

  <script>
    const yesList = [
      "Yes","‡§π‡§æ‡§Å","‡ÆÜ‡ÆÆ‡Øç","‡∞Ö‡∞µ‡±Å‡∞®‡±Å","‡≤π‡≥å‡≤¶‡≥Å","‡¥Ö‡¥§‡µÜ","‡¶π‡ßç‡¶Ø‡¶æ‡¶Å","‡§π‡•ã","‡™π‡™æ","‡®π‡®æ‡®Ç",
      "€Åÿß⁄∫","S√≠","Oui","Ja","S√¨","Sim","–î–∞","ŸÜÿπŸÖ","‡§π‡§æ‡§Å‡§ú‡•Ä","„ÅØ„ÅÑ",
      "ÎÑ§","ÊòØ","Evet","ŒùŒ±Œπ","◊õ◊ü","Tak","Ano","Igen","Ja","Oo"
    ];

    const overlay = document.getElementById("overlay");
    const backBtn = document.getElementById("backBtn");
    const counterText = document.getElementById("counterText");

    let yesCount = 0;

    function updateCounter() {
      if (yesCount <= 1) {
        counterText.style.display = "none";
        return;
      }
      counterText.style.display = "block";
      counterText.textContent =
        `You‚Äôve said yes ${yesCount} times. I like your consistency.`;
    }

    function showOverlay() {
      yesCount += 1;
      updateCounter();
      overlay.classList.add("show");
    }

    function hideOverlay() {
      overlay.classList.remove("show");
    }

    backBtn.addEventListener("click", hideOverlay);
    overlay.addEventListener("click", e => {
      if (e.target === overlay) hideOverlay();
    });

    // ---- Button placement + motion ----
    const buttons = [];
    const pad = 16;
    const topSafe = 110;

    function overlaps(a, b) {
      return !(
        a.x + a.w + pad < b.x ||
        b.x + b.w + pad < a.x ||
        a.y + a.h + pad < b.y ||
        b.y + b.h + pad < a.y
      );
    }

    function tryPlace(item) {
      const maxX = Math.max(0, window.innerWidth - item.w - 10);
      const maxY = Math.max(topSafe, window.innerHeight - item.h - 10);
      for (let t = 0; t < 2500; t++) {
        const x = Math.random() * maxX;
        const y = topSafe + Math.random() * (maxY - topSafe);
        const cand = { ...item, x, y };
        if (!buttons.some(b => overlaps(cand, b))) {
          item.x = x;
          item.y = y;
          return true;
        }
      }
      return false;
    }

    function buildButtons() {
      document.querySelectorAll(".yes-box").forEach(b => b.remove());
      buttons.length = 0;

      yesList.forEach(text => {
        const el = document.createElement("button");
        el.className = "yes-box";
        el.textContent = text;
        el.onclick = showOverlay;
        document.body.appendChild(el);

        const w = el.offsetWidth;
        const h = el.offsetHeight;
        const speed = 0.9 + Math.random() * 1.1;
        const angle = Math.random() * Math.PI * 2;

        const item = {
          el, w, h,
          x: 0, y: 0,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed
        };

        tryPlace(item);
        buttons.push(item);
        el.style.left = item.x + "px";
        el.style.top = item.y + "px";
      });
    }

    buildButtons();

    function tick() {
      if (!overlay.classList.contains("show")) {
        buttons.forEach((b, i) => {
          let nx = b.x + b.vx;
          let ny = b.y + b.vy;

          if (nx < 8 || nx > innerWidth - b.w - 8) b.vx *= -1;
          if (ny < topSafe || ny > innerHeight - b.h - 8) b.vy *= -1;

          const cand = { ...b, x: nx, y: ny };
          if (buttons.some((o, j) => i !== j && overlaps(cand, o))) {
            b.vx *= -1;
            b.vy *= -1;
          }

          b.x += b.vx;
          b.y += b.vy;
          b.el.style.left = b.x + "px";
          b.el.style.top = b.y + "px";
        });
      }
      requestAnimationFrame(tick);
    }
    tick();

    window.addEventListener("resize", () => setTimeout(buildButtons, 250));

    // ---- Heart trail ----
    let lastHeart = 0;
    function heart(x, y) {
      const now = performance.now();
      if (now - lastHeart < 22 || overlay.classList.contains("show")) return;
      lastHeart = now;

      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = ["üíñ","üíó","üíï","üíû","üíò"][Math.floor(Math.random() * 5)];
      h.style.left = x + "px";
      h.style.top = y + "px";
      h.style.fontSize = (14 + Math.random() * 14) + "px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 950);
    }

    window.addEventListener("mousemove", e => heart(e.clientX, e.clientY), { passive: true });
    window.addEventListener("touchmove", e => {
      if (e.touches[0]) heart(e.touches[0].clientX, e.touches[0].clientY);
    }, { passive: true });
  </script>
</body>
</html>
